@import scala.xml.XML

@rss(name: String, feed: String) = {
	<h1>@name</h1>
	@for(item <- (XML.loadString(feed) \\ "item")) {
		@Html((item \ "description").text)
	}
}

@main("Welcome to appd") {
	@rss("Notes", Notes.notesAsRss("data/notes").toString)
	@rss("Posts", Notes.notesAsRss("data/posts").toString)
}
